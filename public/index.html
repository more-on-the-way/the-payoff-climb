<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Payoff Climb</title>

    <!-- This script is essential for all styling -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div id="root">
      <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
        <div class="max-w-4xl mx-auto">
          <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center gap-3 mb-8">
              <div class="bg-indigo-600 p-3 rounded-xl">
                <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-3.75-2.25M21 12l-3.75 2.25" />
                </svg>
              </div>
              <div>
                <h1 class="text-3xl font-bold text-gray-900">The Payoff Climb</h1>
                <p class="text-gray-600">Your journey to student loan freedom</p>
              </div>
            </div>

            <form class="space-y-6">
              <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Financial Profile</h2>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="agi" class="block text-sm font-medium text-gray-700 mb-1">Adjusted Gross Income (AGI)</label>
                    <input type="number" id="agi" name="agi" placeholder="e.g., 50000" class="w-full px-4 py-2 border rounded-lg">
                  </div>
                  <div>
                    <label for="family-size" class="block text-sm font-medium text-gray-700 mb-1">Family Size</label>
                    <input type="number" id="family-size" name="family-size" placeholder="e.g., 1" class="w-full px-4 py-2 border rounded-lg">
                  </div>
                  <div>
                    <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State of Residence</label>
                    <select id="state" name="state" class="w-full px-4 py-2 border rounded-lg bg-white">
                      <option value="">Select State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div>
                    <label for="filing-status" class="block text-sm font-medium text-gray-700 mb-1">Filing Status</label>
                    <select id="filing-status" name="filing-status" class="w-full px-4 py-2 border rounded-lg bg-white">
                      <option value="">Select Status</option>
                      <option value="single">Single</option>
                      <option value="mfj">Married Filing Jointly</option>
                      <option value="mfs">Married Filing Separately</option>
                      <option value="hoh">Head of Household</option>
                    </select>
                  </div>
                </div>
              </div>

              <div>
                <div class="flex justify-between items-center mb-4">
                  <h2 class="text-xl font-semibold text-gray-800">Loans</h2>
                  <button type="button" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                    + Add Loan
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
